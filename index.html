<!DOCTYPE html>
<html>
<head>
    <title>Accelerometer Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .values {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .value-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .chart-container {
            height: 400px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Accelerometer Monitor</h1>
    
    <button onclick="startMonitoring()" id="startButton">Start Monitoring</button>
    
    <div class="values">
        <div class="value-box">
            <h3>X-Axis</h3>
            <div id="acc-x">-</div>
        </div>
        <div class="value-box">
            <h3>Y-Axis</h3>
            <div id="acc-y">-</div>
        </div>
        <div class="value-box">
            <h3>Z-Axis</h3>
            <div id="acc-z">-</div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="accelerometerChart"></canvas>
    </div>

    <script>
        let chart;
        const maxDataPoints = 50;
        const datasets = [
            { label: 'X', data: [], borderColor: 'rgb(255, 99, 132)', fill: false },
            { label: 'Y', data: [], borderColor: 'rgb(75, 192, 192)', fill: false },
            { label: 'Z', data: [], borderColor: 'rgb(153, 102, 255)', fill: false }
        ];

        function initChart() {
            const ctx = document.getElementById('accelerometerChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(maxDataPoints).fill(''),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            min: -10,
                            max: 10
                        }
                    },
                    animation: {
                        duration: 0
                    }
                }
            });
        }

        function updateChart(x, y, z) {
            datasets[0].data.push(x);
            datasets[1].data.push(y);
            datasets[2].data.push(z);

            if (datasets[0].data.length > maxDataPoints) {
                datasets.forEach(dataset => dataset.data.shift());
            }

            chart.update();
        }

        function startMonitoring() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            initSensor();
                        }
                    })
                    .catch(console.error);
            } else {
                initSensor();
            }
        }

        function initSensor() {
            if (!chart) {
                initChart();
            }

            window.addEventListener('devicemotion', (event) => {
                const x = event.accelerationIncludingGravity.x;
                const y = event.accelerationIncludingGravity.y;
                const z = event.accelerationIncludingGravity.z;

                document.getElementById('acc-x').textContent = x?.toFixed(2) || '-';
                document.getElementById('acc-y').textContent = y?.toFixed(2) || '-';
                document.getElementById('acc-z').textContent = z?.toFixed(2) || '-';

                if (x !== null && y !== null && z !== null) {
                    updateChart(x, y, z);
                }
            });

            document.getElementById('startButton').disabled = true;
        }
    </script>
</body>
</html>
