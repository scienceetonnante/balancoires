<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mesure ta balançoire !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load external libraries first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!-- Load our stylesheets -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Mesure ta balançoire !</h1>
    
    <!-- Added 'controls' class -->
    <div class="controls">
        <div class="control-group">
            <button id="startButton">Démarrer la mesure</button>
        </div>
    </div>


    <!-- Added 'chart-container' class -->
    <div class="chart-container">
        <canvas id="angleChart"></canvas>
    </div>
    
    <!-- Added 'chart-container' class -->
    <div class="chart-container">
        <canvas id="accelerometerChart"></canvas>
    </div>



    <!-- Added 'stats' class -->
    <div class="stats">
        <div>Taux rafraichissement: <span id="actualRate">-</span> Hz</div>
        <div>Taille: <span id="bufferSize">-</span> échantillons</div>
        <div>Frequence: <span id="swingFreq">-</span> Hz</div>
        <div>Période: <span id="swingPeriod">-</span> secondes</div>
        <div>Amplitude: <span id="swingAmplitude">-</span> degrés</div>
    </div>
    
    
    <!-- Already had 'values' class -->
    <div class="values">
        <div class="value-box">
            <h3>X-Axis</h3>
            <div id="acc-x">-</div>
            <div class="unit">m/s²</div>
        </div>
        <div class="value-box">
            <h3>Y-Axis</h3>
            <div id="acc-y">-</div>
            <div class="unit">m/s²</div>
        </div>
        <div class="value-box">
            <h3>Z-Axis</h3>
            <div id="acc-z">-</div>
            <div class="unit">m/s²</div>
        </div>
        <div class="value-box">
            <h3>Tilt</h3>
            <div id="tilt">-</div>
            <div class="unit">degrés</div>
        </div>
    </div>




    <!-- Load our scripts in the correct order -->
    <script src="analysis.js"></script>
    <script src="charts.js"></script>
    <script src="sensors.js"></script>
    <script src="main.js"></script>
</body>
</html>
