<!DOCTYPE html>
<html>
<head>
    <title>Accelerometer Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .values {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .value-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .chart-container {
            height: 300px;
            margin-bottom: 20px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .stats {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Accelerometer Monitor</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="timeWindow">Time Window (seconds):</label>
            <input type="number" id="timeWindow" value="30" min="10" max="60" step="5">
        </div>
        <div class="control-group">
            <label for="sampleInterval">Sample Interval (ms):</label>
            <input type="number" id="sampleInterval" value="100" min="50" max="1000" step="50">
        </div>
        <div class="control-group">
            <button onclick="startMonitoring()" id="startButton">Start Monitoring</button>
        </div>
    </div>

    <div class="stats">
        Actual sample rate: <span id="actualRate">-</span> Hz<br>
        Buffer size: <span id="bufferSize">-</span> samples
    </div>
    
    <div class="values">
        <div class="value-box">
            <h3>X-Axis</h3>
            <div id="acc-x">-</div>
        </div>
        <div class="value-box">
            <h3>Y-Axis</h3>
            <div id="acc-y">-</div>
        </div>
        <div class="value-box">
            <h3>Z-Axis</h3>
            <div id="acc-z">-</div>
        </div>
        <div class="value-box">
            <h3>Tilt (deg)</h3>
            <div id="tilt">-</div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="accelerometerChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="angleChart"></canvas>
    </div>

    <script>
        let accChart, angleChart;
        let lastUpdateTime = 0;
        let sampleCount = 0;
        let monitoringStartTime = 0;
        let accDatasets = [];
        let angleDataset = [];
        
        function calculateBufferSize() {
            const timeWindow = parseFloat(document.getElementById('timeWindow').value);
            const sampleInterval = parseFloat(document.getElementById('sampleInterval').value);
            return Math.ceil((timeWindow * 1000) / sampleInterval);
        }

        function initCharts() {
            const maxDataPoints = calculateBufferSize();
            accDatasets = [
                { label: 'X', data: [], borderColor: 'rgb(255, 99, 132)', fill: false },
                { label: 'Y', data: [], borderColor: 'rgb(75, 192, 192)', fill: false },
                { label: 'Z', data: [], borderColor: 'rgb(153, 102, 255)', fill: false }
            ];

            angleDataset = [
                { label: 'Tilt Angle', data: [], borderColor: 'rgb(255, 159, 64)', fill: false }
            ];

            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        ticks: {
                            callback: function(value, index) {
                                const timeWindow = parseFloat(document.getElementById('timeWindow').value);
                                const maxPoints = calculateBufferSize();
                                return (-timeWindow * (1 - index/maxPoints)).toFixed(1);
                            }
                        },
                        title: {
                            display: true,
                            text: 'Time (seconds)'
                        }
                    }
                },
                animation: {
                    duration: 0
                }
            };

            const ctx1 = document.getElementById('accelerometerChart').getContext('2d');
            accChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: Array(maxDataPoints).fill(''),
                    datasets: accDatasets
                },
                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: {
                            min: -10,
                            max: 10,
                            title: {
                                display: true,
                                text: 'Acceleration (m/sÂ²)'
                            }
                        }
                    }
                }
            });

            const ctx2 = document.getElementById('angleChart').getContext('2d');
            angleChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: Array(maxDataPoints).fill(''),
                    datasets: angleDataset
                },
                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: {
                            min: -90,
                            max: 90,
                            title: {
                                display: true,
                                text: 'Tilt Angle (degrees)'
                            }
                        }
                    }
                }
            });
        }

        function calculateTiltAngle(y, z) {
            // Convert acceleration to angle using arctangent
            // Note: we use -y because y-axis reads negative when aligned with gravity
            const angleRad = Math.atan2(z, -y);
            return angleRad * (180 / Math.PI); // Convert to degrees
        }

        function updateCharts(x, y, z) {
            const now = performance.now();
            const sampleInterval = parseFloat(document.getElementById('sampleInterval').value);
            
            if (now - lastUpdateTime < sampleInterval) {
                return;
            }

            // Update actual sample rate display
            sampleCount++;
            const elapsedTime = (now - monitoringStartTime) / 1000;
            const actualRate = sampleCount / elapsedTime;
            document.getElementById('actualRate').textContent = actualRate.toFixed(1);

            lastUpdateTime = now;
            
            // Calculate tilt angle
            const angle = calculateTiltAngle(y, z);
            document.getElementById('tilt').textContent = angle.toFixed(1);

            // Update acceleration datasets
            accDatasets[0].data.push(x);
            accDatasets[1].data.push(y);
            accDatasets[2].data.push(z);

            // Update angle dataset
            angleDataset[0].data.push(angle);

            const maxDataPoints = calculateBufferSize();
            document.getElementById('bufferSize').textContent = maxDataPoints;

            // Remove old data points if necessary
            if (accDatasets[0].data.length > maxDataPoints) {
                accDatasets.forEach(dataset => dataset.data.shift());
                angleDataset[0].data.shift();
            }

            accChart.update();
            angleChart.update();
        }

        function startMonitoring() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            initSensor();
                        }
                    })
                    .catch(console.error);
            } else {
                initSensor();
            }
        }

        function initSensor() {
            // Reset stats
            sampleCount = 0;
            monitoringStartTime = performance.now();
            lastUpdateTime = monitoringStartTime;

            if (accChart) {
                accChart.destroy();
            }
            if (angleChart) {
                angleChart.destroy();
            }
            initCharts();

            window.addEventListener('devicemotion', (event) => {
                const x = event.accelerationIncludingGravity.x;
                const y = event.accelerationIncludingGravity.y;
                const z = event.accelerationIncludingGravity.z;

                document.getElementById('acc-x').textContent = x?.toFixed(2) || '-';
                document.getElementById('acc-y').textContent = y?.toFixed(2) || '-';
                document.getElementById('acc-z').textContent = z?.toFixed(2) || '-';

                if (x !== null && y !== null && z !== null) {
                    updateCharts(x, y, z);
                }
            });

            document.getElementById('startButton').textContent = 'Restart';
        }

        // Update chart when controls change
        document.getElementById('timeWindow').addEventListener('change', () => {
            if (accChart) {
                accChart.destroy();
                angleChart.destroy();
                initCharts();
            }
        });

        document.getElementById('sampleInterval').addEventListener('change', () => {
            lastUpdateTime = 0; // Reset timing to apply new interval immediately
        });
    </script>
</body>
</html>
