<!DOCTYPE html>
<html>
<head>
    <title>Swing Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load external libraries first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!-- Load our stylesheets -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Swing Monitor</h1>
    
    <!-- Added 'controls' class -->
    <div class="controls">
        <div class="control-group">
            <label for="timeWindow">Time Window (seconds):</label>
            <input type="number" id="timeWindow" value="30" min="10" max="60" step="5">
        </div>
        <div class="control-group">
            <label for="sampleInterval">Sample Interval (ms):</label>
            <input type="number" id="sampleInterval" value="100" min="50" max="1000" step="50">
        </div>
        <div class="control-group">
            <button id="startButton">Start Monitoring</button>
        </div>
    </div>

    <!-- Added 'stats' class -->
    <div class="stats">
        <div>Actual sample rate: <span id="actualRate">-</span> Hz</div>
        <div>Buffer size: <span id="bufferSize">-</span> samples</div>
        <div>Swing frequency: <span id="swingFreq">-</span> Hz</div>
        <div>Period: <span id="swingPeriod">-</span> seconds</div>
        <div>Amplitude: <span id="swingAmplitude">-</span> degrees</div>
    </div>
    
    <!-- Already had 'values' class -->
    <div class="values">
        <div class="value-box">
            <h3>X-Axis</h3>
            <div id="acc-x">-</div>
            <div class="unit">m/s²</div>
        </div>
        <div class="value-box">
            <h3>Y-Axis</h3>
            <div id="acc-y">-</div>
            <div class="unit">m/s²</div>
        </div>
        <div class="value-box">
            <h3>Z-Axis</h3>
            <div id="acc-z">-</div>
            <div class="unit">m/s²</div>
        </div>
        <div class="value-box">
            <h3>Tilt</h3>
            <div id="tilt">-</div>
            <div class="unit">degrees</div>
        </div>
    </div>

    <!-- Added 'chart-container' class -->
    <div class="chart-container">
        <canvas id="accelerometerChart"></canvas>
    </div>

    <!-- Added 'chart-container' class -->
    <div class="chart-container">
        <canvas id="angleChart"></canvas>
    </div>

    <!-- Added 'debug-panel' class -->
    <div class="debug-panel">
        <h3>Debug Information</h3>
        <div>Device orientation: <span id="deviceOrientation">-</span></div>
        <div>Sensor status: <span id="sensorStatus">-</span></div>
        <div>Last update: <span id="lastUpdate">-</span></div>
    </div>

    <!-- Load our scripts in the correct order -->
    <script src="analysis.js"></script>
    <script src="charts.js"></script>
    <script src="sensors.js"></script>
    <script src="main.js"></script>
</body>
</html>
