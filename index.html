<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .data-box {
      margin: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <h1>Phone Accelerometer Data</h1>
  <p class="data-box">X: <span id="acc-x">-</span></p>
  <p class="data-box">Y: <span id="acc-y">-</span></p>
  <p class="data-box">Z: <span id="acc-z">-</span></p>

  <script>
    // Check if the device supports DeviceMotionEvent
    if (window.DeviceMotionEvent) {
      // iOS 13+ requires explicit permission for motion data
      if (typeof DeviceMotionEvent.requestPermission === "function") {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              window.addEventListener("devicemotion", handleMotion);
            } else {
              alert("Permission denied to access accelerometer data.");
            }
          })
          .catch(console.error);
      } else {
        // For browsers that donâ€™t require permission
        window.addEventListener("devicemotion", handleMotion);
      }
    } else {
      alert("Your device does not support accelerometer data.");
    }

    // Function to handle the motion event
    function handleMotion(event) {
      // Get the acceleration data (x, y, z)
      const accX = event.acceleration.x || 0;
      const accY = event.acceleration.y || 0;
      const accZ = event.acceleration.z || 0;

      // Display the data in the HTML
      document.getElementById("acc-x").textContent = accX.toFixed(2);
      document.getElementById("acc-y").textContent = accY.toFixed(2);
      document.getElementById("acc-z").textContent = accZ.toFixed(2);
    }
  </script>

</body>
</html>
